<html>

<head>
    <title>Form</title>
</head>

<body>
    <h1 style="text-align: center;">Form</h1>
    <form action="">
        <table align="center" border="3" style="width: 600px" cellpadding="15" cellspacing="0">
            <tr>
                <td colspan="2" align="right">Name</td>
                <td colspan="2">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">Age</td>
                <td colspan="2">
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">City</td>
                <td colspan="2">
                    <select name="City" id="" >
                        <option value="Trichy">Trichy</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="ooty">Ooty</option>
                        <option value="Madurai">Madurai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">Gender</td>
                <td colspan="2">
                    <input id="male" name="gender" type="radio">
                    <label for="male">Male</label>
                    <input id="female" name="gender" type="radio">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">DOB</td>
                <td colspan="2">
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td  colspan="2" align="right">Email</td>
                <td colspan="2"><input type="email" name=" id=""></td>
            </tr>
            <tr>
                <td rowspan="4" >Qualification</td>
            </tr>
            <tr>
                <td align="right">10th</td>
                <td><input placeholder="Mark" type="number"></td>
                <td><input placeholder="Percentage"type="number"></td>
            </tr>
            <tr>
                <td align="right">12th</td>
                <td><input placeholder="Mark" type="number" name="" id=""></td>
                <td><input placeholder="Percentage" type="number" name="" id=""></td>
            </tr>
            <tr>
                <td align="right">Diploma</td>
                <td><input placeholder="Mark" type="number"></td>
                <td><input placeholder="Percentage" type="number"></td>
            </tr>
            <tr>
                <td  colspan="2" align="right">Comment</td>
                <td colspan="2">
                    <textarea name="" id="" cols="30" rows="0"></textarea>
                </td>
            </tr>
            <tr>
                <td  colspan="2" align="right">Resume</td>
                <td colspan="2">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td  colspan="2" align="right">Interest</td>
                <td colspan="2"><input  type="email" name=" id=""></td>
            </tr>
            <tr>
                <td colspan="2">Known Language</td>
                <td colspan="2">
                    <input type="checkbox" name="language" id="tamil">
                    <label for="tamil">Tamil</label>
                    <input type="checkbox" name="language" id="English">
                    <label for="English">English</label>
                    <input type="checkbox" name="language" id="Telugu">
                    <label for="Telugu">Telugu</label>
                    <input type="checkbox" name="language" id="Malayalam">
                    <label for="Malayalam">Malayalam</label>
                </td>                
            </tr>
            <tr>
                <td colspan="4" align="center" style="padding: 30px;">
                    <button style="margin-right: 15px;">Save</button>
                    <button>Cancel</button>
                </td>
            </tr>
            
            


        </table>


    </form>

</body>

</html>
